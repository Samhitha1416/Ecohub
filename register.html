<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                </div>
                                <div class="card-body">
                                    <form method="post" action="register.php" id="register">

                                        <div class="col-md">
                                            <label for="types" name="account">Type of Account:</label>
                                            <select id="account"  required>
                                                <option value="Organizations">Organizations</option>
                                                <option value="Facilities">Authorized recycling
                                                    facilities</option>
                                                
                                            </select>
                                        </div>
                                        <br>
                                        <div class="col-md">
                                            <label for="type" >Type of Organizations or Authorized recycling
                                                facilities:</label>
                                            <select id="type" name="type" required>
                                                <option value="Private">Private</option>
                                                <option value="Government">Government</option>
                                            </select>
                                        </div>
                                        <br>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputname" type="text"
                                                placeholder="Name of Organizations or Authorized recycling facilities"
                                                name="name" required/>
                                            <label for="inputname">Name of Organizations or Authorized recycling
                                                facilities</label>
                                        </div>
                                        
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputAddress" type="address"
                                                placeholder="Address" name="address" required/>
                                            <label for="inputAddress">Address</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputWebsite" type="website"
                                                placeholder="Website" name="website" required/>
                                            <label for="inputWebsite">Website</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email"
                                                placeholder="name@example.com" name="email" required/>
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="pass" type="password"
                                                        placeholder="Create a password" name="pass" required
                                                        />
                                                    <label for="pass">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="confirm_pass" name="confirm_pass"
                                                        type="password" placeholder="Confirm password" />
                                                    <label for="confirm_pass" required>Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html" href="javascript:{}" onclick="document.getElementById('register').submit();">Create Account</a></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                </div>

                        </div>
                    </div>

    <script type="text/javascript">
        function Validate() {
            var pass = document.getElementById("password").value;
            var confirm_pass = document.getElementById("confirm_pass").value;
            if (pass != confirm_pass) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
